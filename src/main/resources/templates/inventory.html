<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="/css/style.css"></link>
    <script src="https://use.fontawesome.com/ea6070bed7.js"></script>
    <title>Inventory | Henry Books</title>
</head>
<body>
 	<div class="container">
 		<div class="panel panel-info">
 			<div class="panel-heading">
				<h3>Book Inventory</h3>
 			</div>
 			<div>
 				<table class="table table-striped">
 					<tr>
 						<th>Store</th>
 						<th>Book Code</th>
 						<th>Title</th>
 						<th>Retail Price</th>
 						<th>Quantity</th>
 					</tr>
 					
 					<tr th:each="inventory : ${inventories}">
 						<td th:text="${inventory.storeId}"></td>
 						<td th:text="${inventory.bookId}"></td>
 						<td th:text="${inventory.storeId}"></td>
 						<td th:text="${inventory.storeId}"></td>
 						<td th:text="${inventory.booksOnHand}"></td>
 					</tr>
 				</table>
 			</div>
 		</div>
	
 	</div>
</body>
</html>
